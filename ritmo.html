<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RITMO EX√ìTICO - Latin Rhythm Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Righteous&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --flame: #FF4D00;
            --gold: #FFB800;
            --jungle: #00A86B;
            --ocean: #0077BE;
            --purple: #9B2335;
            --night: #1A0A0A;
            --cream: #FFF8E7;
        }

        body {
            font-family: 'Righteous', cursive;
            background: var(--night);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--cream);
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, var(--gold) 0px, var(--gold) 2px, transparent 2px, transparent 20px),
                repeating-linear-gradient(-45deg, var(--flame) 0px, var(--flame) 2px, transparent 2px, transparent 20px);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-family: 'Monoton', cursive;
            font-size: clamp(2rem, 8vw, 4rem);
            background: linear-gradient(180deg, var(--gold) 0%, var(--flame) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.8; }
        }

        .subtitle {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.2rem;
            color: var(--gold);
            letter-spacing: 8px;
            margin-top: 10px;
        }

        /* Loading */
        .loading-section {
            background: rgba(0,0,0,0.5);
            border: 2px solid rgba(255,184,0,0.3);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .loading-title {
            color: var(--gold);
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .loading-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--flame), var(--gold), var(--jungle));
            width: 0%;
            transition: width 0.3s;
            border-radius: 4px;
        }

        .loading-status {
            font-size: 0.9rem;
            color: var(--cream);
            opacity: 0.8;
        }

        .sample-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .sample-indicator {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            opacity: 0.4;
            transition: all 0.3s;
        }

        .sample-indicator.loaded {
            opacity: 1;
            box-shadow: 0 0 10px currentColor;
        }

        .sample-indicator.bongo1 { background: var(--flame); color: white; }
        .sample-indicator.bongo2 { background: var(--gold); color: black; }
        .sample-indicator.bongo3 { background: var(--jungle); color: white; }
        .sample-indicator.bass { background: var(--ocean); color: white; }
        .sample-indicator.snare { background: var(--purple); color: white; }

        /* Transport */
        .transport {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .transport-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--gold);
            background: linear-gradient(180deg, rgba(255,184,0,0.2) 0%, rgba(255,77,0,0.2) 100%);
            color: var(--gold);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255,184,0,0.3);
        }

        .transport-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255,184,0,0.6);
        }

        .transport-btn.playing {
            background: linear-gradient(180deg, var(--gold) 0%, var(--flame) 100%);
            color: var(--night);
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 20px rgba(255,184,0,0.6); }
            to { box-shadow: 0 0 40px rgba(255,77,0,0.8); }
        }

        /* Controls */
        .controls-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-group {
            text-align: center;
        }

        .control-label {
            font-family: 'Bebas Neue', cursive;
            font-size: 1rem;
            color: var(--gold);
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .control-value {
            font-size: 2rem;
            color: var(--flame);
            margin-bottom: 10px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 150px;
            height: 8px;
            background: linear-gradient(90deg, var(--jungle), var(--gold), var(--flame));
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--cream);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,184,0,0.8);
        }

        /* Pattern selector */
        .pattern-section {
            margin: 30px 0;
        }

        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            color: var(--gold);
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 20px;
        }

        .patterns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .pattern-btn {
            padding: 15px 10px;
            border: 2px solid var(--jungle);
            background: rgba(0,168,107,0.1);
            color: var(--cream);
            font-family: 'Righteous', cursive;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .pattern-btn:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .pattern-btn.active {
            background: linear-gradient(180deg, var(--jungle) 0%, rgba(0,168,107,0.5) 100%);
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(0,168,107,0.5);
        }

        .pattern-name { font-size: 1rem; margin-bottom: 5px; }
        .pattern-origin { font-size: 0.7rem; opacity: 0.7; letter-spacing: 2px; }

        /* Sequencer */
        .sequencer {
            margin: 30px 0;
            background: rgba(0,0,0,0.5);
            border-radius: 16px;
            padding: 20px;
            border: 2px solid rgba(255,184,0,0.3);
        }

        .step-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .step-option {
            padding: 8px 16px;
            border: 2px solid var(--ocean);
            background: rgba(0,119,190,0.1);
            color: var(--cream);
            font-family: 'Righteous', cursive;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .step-option.active {
            background: var(--ocean);
            box-shadow: 0 0 15px rgba(0,119,190,0.5);
        }

        .track {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }

        .track-info {
            width: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .track-name {
            font-size: 0.8rem;
            color: var(--gold);
            text-align: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .track-name:hover { background: rgba(255,184,0,0.2); }
        .track-name:active { transform: scale(0.95); }

        .track-volume {
            width: 70px;
            height: 4px;
        }

        .steps {
            display: flex;
            gap: 4px;
            flex: 1;
            overflow-x: auto;
            padding: 5px 0;
        }

        .step {
            width: 40px;
            height: 40px;
            min-width: 40px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
        }

        .step.bongo1 { background: rgba(255,77,0,0.2); border: 2px solid var(--flame); }
        .step.bongo2 { background: rgba(255,184,0,0.2); border: 2px solid var(--gold); }
        .step.bongo3 { background: rgba(0,168,107,0.2); border: 2px solid var(--jungle); }
        .step.bass { background: rgba(0,119,190,0.2); border: 2px solid var(--ocean); }
        .step.snare { background: rgba(155,35,53,0.2); border: 2px solid var(--purple); }

        .step.active.bongo1 { background: var(--flame); box-shadow: 0 0 15px var(--flame); }
        .step.active.bongo2 { background: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .step.active.bongo3 { background: var(--jungle); box-shadow: 0 0 15px var(--jungle); }
        .step.active.bass { background: var(--ocean); box-shadow: 0 0 15px var(--ocean); }
        .step.active.snare { background: var(--purple); box-shadow: 0 0 15px var(--purple); }

        .step.current::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid var(--gold);
        }

        .step:nth-child(4n+1) { margin-left: 8px; }
        .step:first-child { margin-left: 0; }

        /* Visualizer */
        .visualizer {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 6px;
            margin: 20px 0;
        }

        .viz-bar {
            width: 12px;
            border-radius: 4px 4px 0 0;
            transition: height 0.08s;
        }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.8rem;
            color: var(--gold);
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .step { width: 32px; height: 32px; min-width: 32px; }
            .track-info { width: 70px; }
            .track-name { font-size: 0.7rem; }
        }

        /* Fallback button */
        .fallback-btn {
            background: rgba(155,35,53,0.3);
            border: 2px solid var(--purple);
            color: var(--cream);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Righteous', cursive;
            margin-top: 15px;
            transition: all 0.2s;
        }

        .fallback-btn:hover {
            background: var(--purple);
        }
    </style>
</head>

        let isPlaying = false;

        let sequencerTimeout = null;
        let trackVolumes = { bongo1: 1, bongo2: 1, bongo3: 1, bass: 1, snare: 1 };
        let sequence = JSON.parse(JSON.stringify(patterns[currentPattern].pattern));

        async function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }
        }

        // Build sample indicators
        function buildSampleIndicators() {
            const container = document.getElementById('sampleIndicators');
            container.innerHTML = '';
            trackConfig.forEach(track => {
                const ind = document.createElement('span');
                ind.className = `sample-indicator ${track.color}`;
                ind.id = `indicator-${track.id}`;
                ind.textContent = track.name;
                container.appendChild(ind);
            });
        }

        // Load samples from URL
        async function loadSamples() {
            await initAudio();
            
            const progressEl = document.getElementById('loadingProgress');
            const statusEl = document.getElementById('loadingStatus');
            const fallbackBtn = document.getElementById('fallbackBtn');
            
            const total = Object.keys(sampleUrls).length;
            let loaded = 0;
            let failed = 0;

            for (const [name, url] of Object.entries(sampleUrls)) {
                try {
                    statusEl.textContent = `Loading ${name}...`;
                    
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const arrayBuffer = await response.arrayBuffer();
                    samples[name] = await audioCtx.decodeAudioData(arrayBuffer);
                    
                    document.getElementById(`indicator-${name}`).classList.add('loaded');
                    loaded++;
                    progressEl.style.width = `${(loaded / total) * 100}%`;
                    
                } catch (error) {
                    console.error(`Error loading ${name}:`, error);
                    failed++;
                }
            }

            if (loaded === total) {
                statusEl.textContent = '¬°Listo! All samples loaded!';
                document.getElementById('loadingSection').style.borderColor = 'var(--jungle)';
            } else if (loaded > 0) {
                statusEl.textContent = `${loaded}/${total} loaded. Some samples using synth.`;
                useSynth = true;
            } else {
                statusEl.textContent = 'CORS blocked - Click button below';
                fallbackBtn.style.display = 'inline-block';
                useSynth = true;
            }
        }

        // Synth fallback sounds
        function playSynthBongo(pitch, volume) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'triangle';
            osc.frequency.setValueAtTime(pitch, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(pitch * 0.5, audioCtx.currentTime + 0.1);

            filter.type = 'bandpass';
            filter.frequency.value = pitch * 2;
            filter.Q.value = 2;

            gain.gain.setValueAtTime(volume * 0.8, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function playSynthBass(volume) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(80, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.2);

            gain.gain.setValueAtTime(volume * 1.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        function playSynthSnare(volume) {
            const bufferSize = audioCtx.sampleRate * 0.1;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;

            const noiseGain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 1000;

            noiseGain.gain.setValueAtTime(volume * 0.5, audioCtx.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

            noise.connect(filter);
            filter.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);

            const osc = audioCtx.createOscillator();
            const oscGain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(180, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.05);
            oscGain.gain.setValueAtTime(volume * 0.6, audioCtx.currentTime);
            oscGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);

            osc.connect(oscGain);
            oscGain.connect(audioCtx.destination);

            noise.start();
            osc.start();
            noise.stop(audioCtx.currentTime + 0.1);
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playSample(name, volume = 1) {
            if (!audioCtx) return;
            const vol = volume * trackVolumes[name];

            if (samples[name]) {
                const source = audioCtx.createBufferSource();
                const gainNode = audioCtx.createGain();
                source.buffer = samples[name];
                gainNode.gain.value = vol;
                source.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                source.start();
            } else {
                // Synth fallback
                switch(name) {
                    case 'bongo1': playSynthBongo(800, vol); break;
                    case 'bongo2': playSynthBongo(500, vol); break;
                    case 'bongo3': playSynthBongo(300, vol); break;
                    case 'bass': playSynthBass(vol); break;
                    case 'snare': playSynthSnare(vol); break;
                }
            }

            triggerVizBar(name);
        }

        function createVisualizer() {
            const viz = document.getElementById('visualizer');
            viz.innerHTML = '';
            const colors = ['var(--flame)', 'var(--gold)', 'var(--jungle)', 'var(--ocean)', 'var(--purple)'];
            trackConfig.forEach((track, i) => {
                const bar = document.createElement('div');
                bar.className = 'viz-bar';
                bar.id = `viz-${track.id}`;
                bar.style.height = '4px';
                bar.style.background = colors[i];
                viz.appendChild(bar);
            });
        }

        function triggerVizBar(name) {
            const bar = document.getElementById(`viz-${name}`);
            if (bar) {
                bar.style.height = '60px';
                setTimeout(() => { bar.style.height = '4px'; }, 100);
            }
        }

        function step() {
            document.querySelectorAll('.step.current').forEach(el => el.classList.remove('current'));

            trackConfig.forEach(track => {
                if (sequence[track.id] && sequence[track.id][currentStep]) {
                    playSample(track.id);
                }
            });

            document.querySelectorAll(`.step:nth-child(${currentStep + 1})`).forEach(el => {
                el.classList.add('current');
            });

            currentStep = (currentStep + 1) % stepCount;
        }

        function togglePlay() {
            isPlaying ? stopSequencer() : startSequencer();
        }

        function startSequencer() {
            if (sequencerTimeout) clearTimeout(sequencerTimeout);
            isPlaying = true;
            currentStep = 0;
            document.getElementById('playBtn').classList.add('playing');
            document.getElementById('playBtn').textContent = '‚ñ†';
            scheduleNextStep();
        }

        function scheduleNextStep() {
            if (!isPlaying) return;
            step();

            const baseInterval = (60 / tempo) * 1000 / 4;
            let interval = baseInterval;

            if (currentStep % 2 === 1 && swing > 0) {
                interval = baseInterval * (1 + swing / 100);
            } else if (currentStep % 2 === 0 && swing > 0) {
                interval = baseInterval * (1 - swing / 200);
            }

            sequencerTimeout = setTimeout(scheduleNextStep, interval);
        }

        function stopSequencer() {
            isPlaying = false;
            if (sequencerTimeout) clearTimeout(sequencerTimeout);
            document.getElementById('playBtn').classList.remove('playing');
            document.getElementById('playBtn').textContent = '‚ñ∂';
            document.querySelectorAll('.step.current').forEach(el => el.classList.remove('current'));
            currentStep = 0;
        }

        function buildPatternButtons() {
            const container = document.getElementById('patterns');
            container.innerHTML = '';

            for (const [key, pattern] of Object.entries(patterns)) {
                const btn = document.createElement('button');
                btn.className = `pattern-btn ${key === currentPattern ? 'active' : ''}`;
                btn.innerHTML = `<div class="pattern-name">${pattern.name}</div><div class="pattern-origin">${pattern.origin}</div>`;
                btn.onclick = () => selectPattern(key);
                container.appendChild(btn);
            }
        }

        function selectPattern(key) {
            currentPattern = key;
            const pattern = patterns[key];
            stepCount = pattern.steps;
            sequence = JSON.parse(JSON.stringify(pattern.pattern));

            trackConfig.forEach(track => {
                while (sequence[track.id].length < stepCount) sequence[track.id].push(0);
                sequence[track.id] = sequence[track.id].slice(0, stepCount);
            });

            buildPatternButtons();
            buildStepSelector();
            buildTracks();
            if (isPlaying) currentStep = 0;
        }

        function buildStepSelector() {
            const container = document.getElementById('stepSelector');
            container.innerHTML = '';

            [8, 12, 16].forEach(count => {
                const btn = document.createElement('button');
                btn.className = `step-option ${count === stepCount ? 'active' : ''}`;
                btn.textContent = `${count} Steps`;
                btn.onclick = () => {
                    stepCount = count;
                    trackConfig.forEach(track => {
                        while (sequence[track.id].length < stepCount) sequence[track.id].push(0);
                        sequence[track.id] = sequence[track.id].slice(0, stepCount);
                    });
                    buildStepSelector();
                    buildTracks();
                };
                container.appendChild(btn);
            });
        }

        function buildTracks() {
            const container = document.getElementById('tracks');
            container.innerHTML = '';

            trackConfig.forEach(track => {
                const trackEl = document.createElement('div');
                trackEl.className = 'track';

                const info = document.createElement('div');
                info.className = 'track-info';
                
                const name = document.createElement('div');
                name.className = 'track-name';
                name.textContent = track.name;
                name.onclick = () => playSample(track.id);
                
                const volume = document.createElement('input');
                volume.type = 'range';
                volume.className = 'track-volume';
                volume.min = 0;
                volume.max = 100;
                volume.value = trackVolumes[track.id] * 100;
                volume.oninput = (e) => { trackVolumes[track.id] = e.target.value / 100; };

                info.appendChild(name);
                info.appendChild(volume);
                trackEl.appendChild(info);

                const steps = document.createElement('div');
                steps.className = 'steps';

                for (let i = 0; i < stepCount; i++) {
                    const stepEl = document.createElement('div');
                    stepEl.className = `step ${track.color} ${sequence[track.id][i] ? 'active' : ''}`;
                    stepEl.onclick = () => {
                        sequence[track.id][i] = sequence[track.id][i] ? 0 : 1;
                        stepEl.classList.toggle('active');
                        if (sequence[track.id][i]) playSample(track.id);
                    };
                    steps.appendChild(stepEl);
                }

                trackEl.appendChild(steps);
                container.appendChild(trackEl);
            });
        }

        // Event Listeners
        document.getElementById('playBtn').onclick = async () => {
            await initAudio();
            togglePlay();
        };

        document.getElementById('fallbackBtn').onclick = async () => {
            await initAudio();
            useSynth = true;
            document.getElementById('loadingStatus').textContent = 'ÂêàÊàêÈü≥„É¢„Éº„Éâ„ÅßÂãï‰Ωú‰∏≠';
            document.getElementById('fallbackBtn').style.display = 'none';
        };

        document.getElementById('tempo').oninput = (e) => {
            tempo = parseInt(e.target.value);
            document.getElementById('tempoValue').textContent = tempo;
        };

        document.getElementById('swing').oninput = (e) => {
            swing = parseInt(e.target.value);
            document.getElementById('swingValue').textContent = `${swing}%`;
        };

        document.addEventListener('touchstart', async () => { await initAudio(); }, { once: true });
        document.addEventListener('click', async () => { await initAudio(); }, { once: true });

        // Init
        async function init() {
            buildSampleIndicators();
            createVisualizer();
            buildPatternButtons();
            buildStepSelector();
            buildTracks();
            await loadSamples();
        }

        init();
    </script>
