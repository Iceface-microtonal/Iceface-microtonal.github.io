<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>„Éë„Éö„Éà„Ç£„É≥ MIDI „Ç≥„É≥„Éà„É≠„Éº„É©„Éº</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
      overflow: hidden;
      font-family: sans-serif;
      touch-action: none;
    }
    
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    .char {
      position: absolute;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      filter: drop-shadow(0 0 10px rgba(255,182,193,0.5));
      transition: filter 0.1s;
    }
    
    .char.active {
      filter: drop-shadow(0 0 30px rgba(255,255,255,0.9)) brightness(1.3);
    }
    
    .char img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
    
    .row-label {
      position: absolute;
      left: 10px;
      color: rgba(255,255,255,0.4);
      font-size: 12px;
      pointer-events: none;
    }
    
    .drum {
      position: absolute;
      cursor: pointer;
      user-select: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      transition: all 0.1s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .drum:active, .drum.active {
      transform: scale(0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    
    .drum-kick {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #8b4513, #4a2409);
      border: 4px solid #2d1606;
    }
    
    .drum-snare {
      width: 70px;
      height: 70px;
      background: radial-gradient(circle at 30% 30%, #daa520, #8b6914);
      border: 4px solid #5c4a0f;
    }
    
    .drum-hihat {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #c0c0c0, #707070);
      border: 4px solid #404040;
    }
    
    .drum-tom {
      width: 65px;
      height: 65px;
      background: radial-gradient(circle at 30% 30%, #cd5c5c, #8b0000);
      border: 4px solid #5c0000;
    }
    
    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    .btn {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover, .btn:active {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,107,157,0.5);
    }
    
    .btn.active {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      box-shadow: 0 0 20px rgba(78,205,196,0.7);
    }
    
    .btn.sparkle-active {
      background: linear-gradient(135deg, #ffd700, #ff69b4, #00bfff);
      animation: rainbow-btn 1s linear infinite;
    }
    
    @keyframes rainbow-btn {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    
    .slider-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }
    
    .slider-group label {
      color: #aaa;
      font-size: 10px;
    }
    
    .slider {
      width: 70px;
      accent-color: #ff6b9d;
    }
    
    .mode-indicator {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: #ff6b9d;
      font-size: 14px;
      text-shadow: 0 0 10px rgba(255,107,157,0.7);
      background: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 15px;
      pointer-events: none;
      z-index: 100;
      white-space: nowrap;
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: ripple-expand 1s ease-out forwards;
    }
    
    @keyframes ripple-expand {
      0% { transform: scale(0); opacity: 0.8; }
      100% { transform: scale(3); opacity: 0; }
    }
    
    .sparkle-star {
      position: absolute;
      pointer-events: none;
      font-size: 20px;
    }
    
    .sparkle-mode .char {
      animation: sparkle-glow 0.5s ease-in-out infinite alternate;
    }
    
    @keyframes sparkle-glow {
      0% { filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 20px #ffff00) brightness(1.1); }
      100% { filter: drop-shadow(0 0 20px #fff) drop-shadow(0 0 40px #ff69b4) brightness(1.3); }
    }
  </style>
</head>
