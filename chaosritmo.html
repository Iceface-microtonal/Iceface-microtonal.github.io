            padding: 0;
            box-sizing: border-box;

        :root {
            --void: #0a0a0f;
            --blood: #8B0000;
            --acid: #39FF14;
            --plasma: #FF00FF;
            --cyber: #00FFFF;
            --gold: #FFD700;
            --rust: #B7410E;
            --abyss: #1a0a2e;

        .bg-chaos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(139,0,0,0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255,0,255,0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(57,255,20,0.1) 0%, transparent 70%);
            animation: bgPulse 8s infinite alternate;
        }

        @keyframes bgPulse {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(30deg); }
        }

        .glitch-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255,255,255,0.03) 2px,
                rgba(255,255,255,0.03) 4px
            );
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        .glitch-title {
            font-family: 'Creepster', cursive;
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: var(--acid);
            text-shadow: 
                3px 3px 0 var(--plasma),
                -3px -3px 0 var(--cyber),
                0 0 30px var(--acid);
            animation: glitchText 0.3s infinite;
            letter-spacing: 5px;
        }

        @keyframes glitchText {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 1px); }
            94% { transform: translate(2px, -1px); }
            96% { transform: translate(-1px, -1px); }
            98% { transform: translate(1px, 1px); }
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--plasma);
            letter-spacing: 8px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .kanji-sub {
            font-size: 1.5rem;
            color: var(--gold);
            margin-top: 10px;
            text-shadow: 0 0 20px var(--gold);
        }

        /* Loading */

            border: 2px solid var(--acid);
            border-radius: 0;
            padding: 15px;
            margin: 15px 0;
            clip-path: polygon(0 0, 100% 0, 98% 100%, 2% 100%);
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--blood), var(--plasma), var(--acid), var(--cyber));
            background-size: 300% 100%;
            animation: gradientMove 2s linear infinite;
            width: 0%;
            transition: width 0.3s;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .loading-status {
            font-size: 0.8rem;
            color: var(--cyber);
            text-align: center;
        }

        .sample-indicators {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .sample-indicator {
            padding: 5px 8px;
            font-size: 0.6rem;
            opacity: 0.3;
            transition: all 0.3s;
            border: 1px solid currentColor;
        }

        .sample-indicator.loaded {
            opacity: 1;
            box-shadow: 0 0 10px currentColor;
        }

            border: 1px solid var(--plasma);
            padding: 15px;
            margin: 15px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));

            color: var(--acid);

            transition: all 0.2s;

        .chaos-btn:hover {

            color: var(--void);
            box-shadow: 0 0 20px var(--acid);

            background: var(--plasma);
            border-color: var(--plasma);

            animation: btnPulse 0.5s infinite alternate;

        .steps {

            font-family: 'Orbitron', sans-serif;
            margin-top: 10px;
        }

        async function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioCtx.createGain();
                filterNode = audioCtx.createBiquadFilter();
                filterNode.type = 'lowpass';
                filterNode.frequency.value = 20000;
                filterNode.Q.value = 5;
                filterNode.connect(masterGain);
                masterGain.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }
        }

        async function loadSamples() {
            await initAudio();
            const progressEl = document.getElementById('loadingProgress');
            const statusEl = document.getElementById('loadingStatus');
            const fallbackBtn = document.getElementById('fallbackBtn');
            
            const total = Object.keys(sampleUrls).length;
            let loaded = 0;

            for (const [name, url] of Object.entries(sampleUrls)) {
                try {
                    statusEl.textContent = `LOADING ${name.toUpperCase()}...`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const arrayBuffer = await response.arrayBuffer();
                    samples[name] = await audioCtx.decodeAudioData(arrayBuffer);
                    const ind = document.getElementById(`indicator-${name}`);
                    if (ind) ind.classList.add('loaded');
                    loaded++;
                    progressEl.style.width = `${(loaded / total) * 100}%`;
                } catch (error) {
                    console.error(`Error loading ${name}:`, error);
                }
            }

            if (loaded === total) {
                statusEl.textContent = '‚õß CHAOS READY ‚õß';
            } else if (loaded > 0) {
                statusEl.textContent = `${loaded}/${total} PCM + SYNTH READY`;

        // ====== SYNTH ENGINES ======
        
        // Acid synth - 303 style
        function playSynthAcid(volume) {
            const osc = audioCtx.createOscillator();
            const filter = audioCtx.createBiquadFilter();
            const gain = audioCtx.createGain();
            
            osc.type = 'sawtooth';
            const baseFreq = 80 + Math.random() * 60;
            osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.5, audioCtx.currentTime + 0.15);
            
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(3000, audioCtx.currentTime);
            filter.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.15);
            filter.Q.value = 15;
            
            gain.gain.setValueAtTime(volume * 0.6, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
            
            osc.connect(filter);
            filter.connect(gain);
            gain.connect(filterNode);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }
        
        // Noise percussion
        function playSynthNoise(volume) {
            const bufferSize = audioCtx.sampleRate * 0.05;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i/bufferSize, 2);
            }
            
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 2000 + Math.random() * 3000;
            filter.Q.value = 2;
            
            const gain = audioCtx.createGain();
            gain.gain.value = volume * 0.5;
            
            source.connect(filter);
            filter.connect(gain);
            gain.connect(filterNode);
            
            source.start();
        }
        
        // FM metallic hit
        function playSynthFM(volume) {
            const carrier = audioCtx.createOscillator();
            const modulator = audioCtx.createOscillator();
            const modGain = audioCtx.createGain();
            const outGain = audioCtx.createGain();
            
            const ratio = [1.4, 2.76, 3.5, 5.19][Math.floor(Math.random() * 4)];
            const baseFreq = 200 + Math.random() * 200;
            
            carrier.frequency.value = baseFreq;
            modulator.frequency.value = baseFreq * ratio;
            
            modGain.gain.setValueAtTime(500, audioCtx.currentTime);
            modGain.gain.exponentialRampToValueAtTime(1, audioCtx.currentTime + 0.1);
            
            outGain.gain.setValueAtTime(volume * 0.4, audioCtx.currentTime);
            outGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
            
            modulator.connect(modGain);
            modGain.connect(carrier.frequency);
            carrier.connect(outGain);
            outGain.connect(filterNode);
            
            carrier.start();
            modulator.start();
            carrier.stop(audioCtx.currentTime + 0.15);
            modulator.stop(audioCtx.currentTime + 0.15);
        }

        // PCM synth fallback
        function playSynthBongo(pitch, volume) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(pitch, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(pitch * 0.4, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(volume * 0.7, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.12);
            osc.connect(gain);
            gain.connect(filterNode);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.12);
        }

        function playSynthBass(volume) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(60, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(volume * 1.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.25);
            osc.connect(gain);
            gain.connect(filterNode);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.25);
        }

        function playSynthSnare(volume) {
            const bufferSize = audioCtx.sampleRate * 0.08;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const noiseGain = audioCtx.createGain();
            noiseGain.gain.setValueAtTime(volume * 0.4, audioCtx.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);
            noise.connect(noiseGain);
            noiseGain.connect(filterNode);
            noise.start();
            noise.stop(audioCtx.currentTime + 0.08);
        }

        function playSample(id, volume = 1) {
            if (!audioCtx) return;
            
            // Chaos random skip
            if (chaosAmount > 0 && Math.random() < chaosAmount * 0.003) return;
            
            // Chaos pitch variation
            const pitchVar = 1 + (Math.random() - 0.5) * chaosAmount * 0.01;
            const vol = volume * trackVolumes[id];
            
            // Glitch double trigger
            const triggerCount = glitchEnabled && Math.random() < 0.2 ? 2 : 1;
            
            for (let t = 0; t < triggerCount; t++) {
                setTimeout(() => {
                    if (samples[id]) {
                        const source = audioCtx.createBufferSource();
                        const gainNode = audioCtx.createGain();
                        source.buffer = samples[id];
                        source.playbackRate.value = pitchVar;
                        gainNode.gain.value = vol;
                        source.connect(gainNode);
                        gainNode.connect(filterNode);
                        source.start();
                    } else if (id === 'bongo1') {
                        playSynthBongo(800 * pitchVar, vol);
                    } else if (id === 'bongo2') {
                        playSynthBongo(500 * pitchVar, vol);
                    } else if (id === 'bongo3') {
                        playSynthBongo(300 * pitchVar, vol);
                    } else if (id === 'bass') {
                        playSynthBass(vol);
                    } else if (id === 'snare') {
                        playSynthSnare(vol);
                    } else if (id === 'synth1') {
                        playSynthAcid(vol);
                    } else if (id === 'synth2') {
                        playSynthNoise(vol);
                    } else if (id === 'synth3') {
                        playSynthFM(vol);
                    }
                }, t * 30);
            }
            
            triggerVizBar(id);
        }

        function step() {
            document.querySelectorAll('.step.current').forEach(el => el.classList.remove('current'));

            trackConfig.forEach(track => {
                if (sequence[track.id] && sequence[track.id][currentStep]) {
                    playSample(track.id);
                }
            });

            document.querySelectorAll(`.step:nth-child(${currentStep + 1})`).forEach(el => {
                el.classList.add('current');
            });

            currentStep = (currentStep + 1) % stepCount;
        }

        function togglePlay() {
            isPlaying ? stopSequencer() : startSequencer();
        }

        function startSequencer() {
            if (sequencerTimeout) clearTimeout(sequencerTimeout);
            isPlaying = true;
            currentStep = 0;
            document.getElementById('playBtn').classList.add('playing');
            document.getElementById('playBtn').textContent = '‚ñ†';
            scheduleNextStep();
        }

        function scheduleNextStep() {
            if (!isPlaying) return;
            step();

            let baseInterval = (60 / tempo) * 1000 / 4;
            
            // Chaos tempo wobble
            if (chaosAmount > 0) {
                baseInterval *= 1 + (Math.random() - 0.5) * chaosAmount * 0.005;
            }
            
            let interval = baseInterval;
            if (currentStep % 2 === 1 && swing > 0) {
                interval = baseInterval * (1 + swing / 100);
            } else if (currentStep % 2 === 0 && swing > 0) {
                interval = baseInterval * (1 - swing / 200);
            }

            sequencerTimeout = setTimeout(scheduleNextStep, interval);
        }

        function stopSequencer() {
            isPlaying = false;
            if (sequencerTimeout) clearTimeout(sequencerTimeout);
            document.getElementById('playBtn').classList.remove('playing');
            document.getElementById('playBtn').textContent = '‚ñ∂';
            document.querySelectorAll('.step.current').forEach(el => el.classList.remove('current'));
            currentStep = 0;
        }

        function buildPatternButtons() {
            const container = document.getElementById('patterns');
            container.innerHTML = '';
            for (const [key, pattern] of Object.entries(patterns)) {
                const btn = document.createElement('button');
                btn.className = `pattern-btn ${key === currentPattern ? 'active' : ''}`;
                btn.innerHTML = `<div class="pattern-name">${pattern.name}</div><div class="pattern-origin">${pattern.origin}</div>`;
                btn.onclick = () => selectPattern(key);
                container.appendChild(btn);
            }
        }

        function selectPattern(key) {
            currentPattern = key;
            const pattern = patterns[key];
            stepCount = pattern.steps;
            sequence = JSON.parse(JSON.stringify(pattern.pattern));
            trackConfig.forEach(track => {
                if (!sequence[track.id]) sequence[track.id] = new Array(stepCount).fill(0);
                while (sequence[track.id].length < stepCount) sequence[track.id].push(0);
                sequence[track.id] = sequence[track.id].slice(0, stepCount);
            });
            buildPatternButtons();
            buildStepSelector();
            buildTracks();
            if (isPlaying) currentStep = 0;
        }

        function buildStepSelector() {
            const container = document.getElementById('stepSelector');
            container.innerHTML = '';
            [8, 9, 11, 12, 13, 16, 17].forEach(count => {
                const btn = document.createElement('button');
                btn.className = `step-option ${count === stepCount ? 'active' : ''}`;
                btn.textContent = count;
                btn.onclick = () => {
                    stepCount = count;
                    trackConfig.forEach(track => {
                        while (sequence[track.id].length < stepCount) sequence[track.id].push(0);
                        sequence[track.id] = sequence[track.id].slice(0, stepCount);
                    });
                    buildStepSelector();
                    buildTracks();
                };
                container.appendChild(btn);
            });
        }

        function buildTracks() {
            const container = document.getElementById('tracks');
            container.innerHTML = '';
            trackConfig.forEach(track => {
                const trackEl = document.createElement('div');
                trackEl.className = 'track';

                const info = document.createElement('div');
                info.className = 'track-info';
                
                const name = document.createElement('div');
                name.className = `track-name ${track.type}`;
                name.textContent = track.name;
                name.onclick = () => playSample(track.id);
                
                const volume = document.createElement('input');
                volume.type = 'range';
                volume.className = 'track-volume';
                volume.min = 0;
                volume.max = 100;
                volume.value = trackVolumes[track.id] * 100;
                volume.oninput = (e) => { trackVolumes[track.id] = e.target.value / 100; };

                info.appendChild(name);
                info.appendChild(volume);
                trackEl.appendChild(info);

                const steps = document.createElement('div');
                steps.className = 'steps';

                for (let i = 0; i < stepCount; i++) {
                    const stepEl = document.createElement('div');
                    stepEl.className = `step ${track.color} ${sequence[track.id][i] ? 'active' : ''}`;
                    stepEl.onclick = () => {
                        sequence[track.id][i] = sequence[track.id][i] ? 0 : 1;
                        stepEl.classList.toggle('active');
                        if (sequence[track.id][i]) playSample(track.id);
                    };
                    steps.appendChild(stepEl);
                }

                trackEl.appendChild(steps);
                container.appendChild(trackEl);
            });
        }

            this.classList.toggle('active');

        document.getElementById('mutateBtn').onclick = function() {
            trackConfig.forEach(track => {
                sequence[track.id] = sequence[track.id].map(v => 
                    Math.random() < 0.15 ? (v ? 0 : 1) : v
                );
            });
            buildTracks();
        };

        document.getElementById('reverseBtn').onclick = function() {
            trackConfig.forEach(track => {
                sequence[track.id] = sequence[track.id].reverse();
            });
            buildTracks();
        };

        document.getElementById('randomBtn').onclick = function() {
            trackConfig.forEach(track => {
                const density = 0.2 + Math.random() * 0.4;
                sequence[track.id] = Array(stepCount).fill(0).map(() => Math.random() < density ? 1 : 0);
            });
            buildTracks();
        };

        document.getElementById('doubleBtn').onclick = function() {
            tempo = Math.min(300, tempo * 2);
            document.getElementById('tempo').value = tempo;
            document.getElementById('tempoValue').textContent = tempo;
        };

        document.getElementById('filterBtn').onclick = function() {
            filterEnabled = !filterEnabled;
            this.classList.toggle('active');
            if (filterEnabled) {
                let freq = 5000;
                const sweep = () => {
                    if (!filterEnabled) {
                        filterNode.frequency.value = 20000;
                        return;
                    }
                    freq = 200 + Math.sin(Date.now() * 0.002) * 2000 + 2000;
                    filterNode.frequency.value = freq;
                    requestAnimationFrame(sweep);
                };
                sweep();
            } else {
                filterNode.frequency.value = 20000;
            }
        };

        // Event listeners
        document.getElementById('playBtn').onclick = async () => {
            await initAudio();
            togglePlay();
        };

        document.getElementById('fallbackBtn').onclick = async () => {
            await initAudio();
            document.getElementById('loadingStatus').textContent = 'PURE SYNTH CHAOS';
            document.getElementById('fallbackBtn').style.display = 'none';
        };

        document.getElementById('tempo').oninput = (e) => {
            tempo = parseInt(e.target.value);
            document.getElementById('tempoValue').textContent = tempo;
        };

        document.getElementById('swing').oninput = (e) => {
            swing = parseInt(e.target.value);
            document.getElementById('swingValue').textContent = `${swing}%`;
        };

        document.getElementById('chaos').oninput = (e) => {
            chaosAmount = parseInt(e.target.value);
            document.getElementById('chaosValue').textContent = `${chaosAmount}%`;
        };

        document.addEventListener('touchstart', async () => { await initAudio(); }, { once: true });
        document.addEventListener('click', async () => { await initAudio(); }, { once: true });

        async function init() {
            buildSampleIndicators();
            createVisualizer();
            buildPatternButtons();
            buildStepSelector();
            buildTracks();
            await loadSamples();
        }

        init();
    </script>
</body>
</html>
