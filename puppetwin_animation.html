<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuppeTwin ロゴアニメーション</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fff9fb 0%, #f0f7ff 50%, #fff5f8 100%);
      overflow: hidden;
      font-family: sans-serif;
    }
    
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    .char {
      position: absolute;
      cursor: pointer;
      transition: filter 0.2s;
      user-select: none;
      -webkit-user-drag: none;
    }
    
    .char:hover {
      filter: brightness(1.1) drop-shadow(0 0 20px rgba(255,182,193,0.8));
    }
    
    .char img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
    
    .sparkle {
      position: absolute;
      pointer-events: none;
      animation: sparkle 0.6s ease-out forwards;
    }
    
    @keyframes sparkle {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(180deg);
        opacity: 0;
      }
    }
    
    .bubble {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.3;
      animation: float-up 4s ease-in-out infinite;
    }
    
    @keyframes float-up {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-30px) scale(1.1);
      }
    }
    
    .instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #999;
      font-size: 14px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      line-height: 1.5;
    }
    
    @media (max-width: 480px) {
      .instructions {
        font-size: 12px;
        bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Background bubbles -->
  </div>
  <div class="instructions">
    指でなぞると文字が逃げる！タップで弾ける！ダブルタップでリセット
  </div>

  <script>
    // Audio Context for sounds
    let audioCtx = null;
    
    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      // スマホ対応：suspendedの場合はresumeする
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    }
    
    // 可愛い音を鳴らす（ド ミ ソ シ レ）
    const noteFrequencies = {
      pa: 523.25,  // ド (C5)
      pe: 659.25,  // ミ (E5)
      to: 783.99,  // ソ (G5)
      i: 987.77,   // シ (B5)
      n: 1174.66   // レ (D6)
    };
    
    function playNote(charId) {
      initAudio();
      if (!audioCtx) return;
      
      const freq = noteFrequencies[charId];
      if (!freq) return;
      
      try {
        // メインの音（正弦波）
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        // 可愛いエンベロープ
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.05);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start(audioCtx.currentTime);
        osc.stop(audioCtx.currentTime + 0.8);
        
        // キラキラ感を追加（高い倍音）
        const osc2 = audioCtx.createOscillator();
        const gain2 = audioCtx.createGain();
        
        osc2.type = 'triangle';
        osc2.frequency.setValueAtTime(freq * 2, audioCtx.currentTime);
        
        gain2.gain.setValueAtTime(0, audioCtx.currentTime);
        gain2.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.02);
        gain2.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
        
        osc2.connect(gain2);
        gain2.connect(audioCtx.destination);
        
        osc2.start(audioCtx.currentTime);
        osc2.stop(audioCtx.currentTime + 0.4);
      } catch (e) {
        console.log('Audio error:', e);
      }
    }
    
    // 最初のタップでAudioContextを有効化
    document.addEventListener('touchstart', initAudio, { once: true });
    document.addEventListener('click', initAudio, { once: true });

    const container = document.getElementById('container');
    const charOrder = ['pa', 'pe', 'to', 'i', 'n'];
    const charSizes = {
      pa: { w: 150, h: 150 },
      pe: { w: 140, h: 150 },
      to: { w: 100, h: 150 },
      i: { w: 80, h: 120 },
      n: { w: 120, h: 120 }
    };
    
    let characters = [];
    let mouseX = -1000;
    let mouseY = -1000;
    let animationId;
    
    // Create background bubbles
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = 20 + Math.random() * 40;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + '%';
      bubble.style.top = Math.random() * 100 + '%';
      bubble.style.backgroundColor = ['#f5c6d0', '#7eb8e0', '#d0d0d0'][Math.floor(Math.random() * 3)];
      bubble.style.animationDelay = Math.random() * 2 + 's';
      bubble.style.animationDuration = (3 + Math.random() * 3) + 's';
      container.appendChild(bubble);
    }
    
    // Initialize characters
    function initCharacters() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      
      // レスポンシブスケール（スマホ対応）
      const baseWidth = 600;
      const scale = Math.min(1, (window.innerWidth - 40) / baseWidth);
      const spacing = 120 * scale;
      const startX = centerX - (spacing * 2);
      
      characters = [];
      
      // Remove existing character elements
      document.querySelectorAll('.char').forEach(el => el.remove());
      
      charOrder.forEach((key, index) => {
        const size = charSizes[key];
        let xOffset = index * spacing;
        if (key === 'pa') xOffset -= 30 * scale; // パを左にずらす
        if (key === 'n') xOffset -= 60 * scale; // ンを左にずらす
        
        const scaledW = size.w * scale;
        const scaledH = size.h * scale;
        
        const char = {
          id: key,
          x: startX + xOffset,
          y: centerY - scaledH / 2,
          homeX: startX + xOffset,
          homeY: centerY - scaledH / 2,
          vx: 0,
          vy: 0,
          rotation: 0,
          rotationV: (Math.random() - 0.5) * 2,
          width: scaledW,
          height: scaledH,
          phase: Math.random() * Math.PI * 2,
          floatAmp: (15 + Math.random() * 20) * scale,
          floatSpeed: 0.02 + Math.random() * 0.02
        };
        
        const el = document.createElement('div');
        el.className = 'char';
        el.id = 'char-' + key;
        el.style.width = scaledW + 'px';
        el.style.height = scaledH + 'px';
        
        const img = document.createElement('img');
        img.src = images[key];
        img.alt = key;
        el.appendChild(img);
        
        el.addEventListener('click', () => bounceChar(key));
        el.addEventListener('touchstart', (e) => {
          e.preventDefault();
          bounceChar(key);
        }, { passive: false });
        
        container.appendChild(el);
        characters.push(char);
      });
    }
    
    function bounceChar(id) {
      const char = characters.find(c => c.id === id);
      if (char) {
        char.vx = (Math.random() - 0.5) * 30;
        char.vy = -20 - Math.random() * 15;
        char.rotationV = (Math.random() - 0.5) * 20;
        createSparkles(char.x + char.width/2, char.y + char.height/2);
        playNote(id); // 音を鳴らす
      }
    }
    
    function createSparkles(x, y) {
      const colors = ['#ffb6c1', '#87ceeb', '#ffd700', '#ff69b4', '#00ced1'];
      for (let i = 0; i < 8; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        sparkle.style.width = '20px';
        sparkle.style.height = '20px';
        sparkle.innerHTML = '✦';
        sparkle.style.fontSize = (15 + Math.random() * 15) + 'px';
        sparkle.style.color = colors[Math.floor(Math.random() * colors.length)];
        
        const angle = (i / 8) * Math.PI * 2;
        const distance = 50 + Math.random() * 50;
        sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
        sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
        sparkle.style.animation = `sparkle 0.6s ease-out forwards`;
        
        container.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 600);
      }
    }
    
    function animate() {
      characters.forEach(char => {
        // Float animation
        char.phase += char.floatSpeed;
        const floatY = Math.sin(char.phase) * char.floatAmp;
        
        // Mouse repulsion
        const charCenterX = char.x + char.width / 2;
        const charCenterY = char.y + char.height / 2;
        const dx = mouseX - charCenterX;
        const dy = mouseY - charCenterY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < 200 && dist > 0) {
          const force = (200 - dist) / 200 * 8;
          char.vx -= (dx / dist) * force;
          char.vy -= (dy / dist) * force;
        }
        
        // Return to home position
        char.vx += (char.homeX - char.x) * 0.03;
        char.vy += (char.homeY - char.y) * 0.03;
        
        // Apply velocity with damping
        char.vx *= 0.92;
        char.vy *= 0.92;
        char.rotationV *= 0.95;
        
        char.x += char.vx;
        char.y += char.vy;
        char.rotation += char.rotationV;
        
        // Update element
        const el = document.getElementById('char-' + char.id);
        if (el) {
          el.style.left = char.x + 'px';
          el.style.top = (char.y + floatY) + 'px';
          el.style.transform = `rotate(${char.rotation}deg)`;
        }
      });
      
      animationId = requestAnimationFrame(animate);
    }
    
    // Event listeners
    container.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    container.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
      }
    }, { passive: true });
    
    container.addEventListener('touchend', () => {
      mouseX = -1000;
      mouseY = -1000;
    });
    
    container.addEventListener('mouseleave', () => {
      mouseX = -1000;
      mouseY = -1000;
    });
    
    container.addEventListener('dblclick', () => {
      initCharacters();
    });
    
    window.addEventListener('resize', () => {
      initCharacters();
    });
    
    // Start
    initCharacters();
    animate();
  </script>
</body>
</html>
